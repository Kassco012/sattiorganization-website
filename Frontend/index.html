<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Критически важно для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Дополнительные мета-теги для мобильных -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Предотвращение масштабирования при фокусе на input -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Sátti Organization - Catering Service</title>

    <style>
        /* Предотвращение горизонтального скролла */
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        /* Улучшение производительности на мобильных */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* Фикс для iOS Safari */
        body {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
